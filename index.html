<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Painter</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="https://ih1.redbubble.net/image.846678747.1619/flat,750x,075,f-pad,750x1000,f8f8f8.u2.jpg">
    <link rel="icon" type="image/png" sizes="32x32" href="https://ih1.redbubble.net/image.846678747.1619/flat,750x,075,f-pad,750x1000,f8f8f8.u2.jpg">
    <link rel="icon" type="image/png" sizes="16x16" href="https://ih1.redbubble.net/image.846678747.1619/flat,750x,075,f-pad,750x1000,f8f8f8.u2.jpg">
    <link rel="manifest" href="/site.webmanifest">

    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <div class="word">
        <span>P</span>
        <span>I</span>
        <span>X</span>
        <span>E</span>
        <span>L</span>
      </div>
      <h1>Painter Classic</h1>
    </header>
    <main id="canvas"></main>
    <div class="wrapper">
    <button class="glow-on-hover" type="button">START OVER</button>
    <!-- <div class="pick-one">pick a color<br>from the palette<br>ðŸŽ¨</div> -->
    <section id="current-color"></section>
    <section id="palette">
      
      <div class="color" style="background: rgb(79, 11, 0)"></div>
      <div class="color" style="background: red"></div>
      <div class="color" style="background: orange"></div>
      <div class="color" style="background: yellow"></div>
      <div class="color" style="background: rgb(7, 45, 7)"></div>
      <div class="color" style="background: rgb(34, 144, 0)"></div>
      <div class="color" style="background: rgb(210, 10, 224)"></div>
      <div class="color" style="background: purple"></div>
      <div class="color" style="background: rgb(8, 47, 105)"></div>
      <div class="color" style="background: rgb(0, 15, 222)"></div>
      <div class="color" style="background: transparent"></div>
      <div class="color" style="background: white"></div>
      <div class="color" style="background: rgb(185, 185, 185)"></div>
      <div class="color" style="background: tan"></div>
      <div class="color" style="background: rgb(67, 49, 7)"></div>
      <div class="color" style="background: black"></div>
    </section>
  </div>
    <footer>
      <p>Designed by Ronnie Garcia</p>
    </footer>
  </body>
</html>
