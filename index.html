<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Painter</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <div class="word">
        <span>P</span>
        <span>I</span>
        <span>X</span>
        <span>E</span>
        <span>L</span>
      </div>
      <h1>Painter Classic</h1>
    </header>
    <main id="canvas"></main>
    <!-- <button id="start-over">üîÅ</button> -->
    <button class="glow-on-hover" type="button">START OVER</button>
    <section id="current-color"></section>
    <section id="palette">
      <div class="color" style="background: black"></div>
      <div class="color" style="background: red"></div>
      <div class="color" style="background: orange"></div>
      <div class="color" style="background: yellow"></div>
      <div class="color" style="background: green"></div>
      <div class="color" style="background: blue"></div>
      <div class="color" style="background: purple"></div>
      <div class="color" style="background: white"></div>
      <div class="color" style="background: tan"></div>
      <div class="color" style="background: rgb(185, 185, 185)"></div>
      <div class="color" style="background: rgb(210, 10, 224)"></div>
      <div class="color" style="background: rgb(31, 225, 243)"></div>
    </section>
  </body>
  <footer>Designed by Ronnie Garcia</footer>
</html>
